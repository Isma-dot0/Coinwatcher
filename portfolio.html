
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <p>View your portfolio and total value.</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Holdings</th>
                    <th>Value (USD)</th>
                </tr>
            </thead>
            <tbody id="portfolio-table">
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
        <p id="total-value">Total Value: $0</p>
    </main>
    <script src="portfolio.js"></script>
</body>
</html>
